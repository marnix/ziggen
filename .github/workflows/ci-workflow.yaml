name: Build with zig 0.9.x

on:
  push:
  pull_request:
  schedule:
    - cron: '23 3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.9.0
      - run: zig build
      - run: zig fmt --check build.zig *.zig
